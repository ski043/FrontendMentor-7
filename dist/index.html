<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="./css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header-nav">
    <div class="logo">
      <img src="./images /logo.svg" alt="logo of this website">
    </div>
    <div class="navigation">
      <img src="./images /icon-hamburger.svg" alt="Hamburger nav button">
    </div>
  </div>

  <div class="img-abstract"></div> 

  <div class="web-wrapper">
    <div class="img-laptop">
      <img src="./images /illustration-devices.svg" alt="main illustration">
    </div>
    <div class="text-wrapper">
      <div class="text-heading">
        <h3 class="text-heading-ad">New</h3>
        <h3 class="text-heading-info">Monograph Dashboard</h3>
      </div>
      <div class="text-title">
        <h1>Powerful insights into your team</h1>
      </div>
      <div class="text-description">
        <p>Project planning and time tracking for agile teams</p>
      </div>
      <div class="main-buttons">
        <button class="btn btn-left">Schedule a demo</button>
        <button class="btn btn-right">to see a live preview</button>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
